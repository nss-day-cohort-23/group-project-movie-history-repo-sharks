<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/rateyo/min/jquery.rateyo.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Repo Sharks</title>
</head>
<body>
    <!-- Nav area: Contains logo, search terms, and log in/sin up -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="p-3 mb-2 bg-info text-white">
            <a class="navbar-brand">Sharky Movie Database</a>
            <div class="form-inline">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" id="signin-btn" type="login">Sign In</button>
                <button class="btn btn-outline-dark my-2 my-sm-0" id="signout-btn" type="signup">Sign Out</button>
            </div>
        </div>
    </nav>
    <div class="watched/unwatched">
        <div class="p-3 mb-2 bg-warning text-dark">
        <button class="btn btn-outline-dark my-2 my-sm-0" id="showUntracked" type="login">Show Untracked</button>
        <button class="btn btn-outline-dark my-2 my-sm-0" id="showUnwatched" type="login">Show Unwatched</button>
        <button class="btn btn-outline-dark my-2 my-sm-0" id="showWatched" type="login">Show Watched</button>
        <button class="btn btn-outline-dark my-2 my-sm-0" id="showFavorites" type="login">Favorites</button>
        </div>
    </div>
    <div class="movieCards" id="movieCards">
 
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/rateyo/min/jquery.rateyo.min.js"></script>
    <script src="dist/bundle.js"></script>
  
</body>
</html>
