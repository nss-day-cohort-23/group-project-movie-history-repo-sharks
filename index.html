<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Repo Sharks</title>
</head>
<body>
    <!-- Nav area: Contains logo, search terms, and log in/sin up -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Sharky Movie Database</a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" 
                type="Search">Search New Movies</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="Search">Search Your Movies</button>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="login">Log In</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="signup">Sign Up</button>
        </form>
    </nav>
    <script src="dist/bundle.js"></script>
  
</body>
</html>
